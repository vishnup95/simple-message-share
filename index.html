<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
			integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Secret Message</title>
	</head>
	<body class="blue lighten-4">
		<div id="root" class="container hide">
			<div class="row" style="display: flex">
				<section
					class="message-form-container white lighten-3 col s12 m8 hoverable"
				>
					<h3 class="title teal-text lighten-2">Secret Message Sharing</h3>
					<div class="row">
						<form class="col s12 show" id="message-form">
							<div class="row">
								<div class="input-field col s12 m10">
									<i class="material-icons prefix">mode_edit</i>
									<textarea
										id="icon_prefix2"
										class="materialize-textarea"
										placeholder="Enter your secret message here"
										required
									></textarea>
									<label for="icon_prefix2">Message</label>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<button
										class="btn-large waves-effect waves-light"
										type="submit"
										name="action"
									>
										Ready to Share?
										<i class="material-icons right">send</i>
									</button>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m10">
									<input
										disabled
										placeholder="Link will appear here!"
										id="disabled"
										type="text"
										class="validate link"
									/>
									<label for="disabled">Get your Link</label>
								</div>
								<div class="col s6">
									<button
										class="btn-small waves-effect waves-light"
										type="button"
										id="copy-btn"
									>
										Copy link
										<i class="material-icons left">content_copy</i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<p class="secret-message flow-text hide"></p>
					<a class="link hide reset-link" href="/">Create your own secret message</a>
				</section>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
